<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>mention.js demo</title>

	<link rel="stylesheet" type="text/css" href="../css/mention-simple.css">

	<style type='text/css'>
		body {
			padding:20px;
			background: #EEE;
			color: #252525;
			text-shadow: 0 1px 0 white;
			}
		#full {
            font-size: 15px;
            width:100%;
			}
	</style>
</head>
<body>
    <input type="text" id="full" />

    <script src="../scripts/jquery-1.10.2.js"></script>
    <script type='text/javascript' src="../scripts/mention-typeahead.js"></script>
    <script type='text/javascript' src="../scripts/mention.js"></script>
	<script type='text/javascript' src="../scripts/textarea-caret-position.js"></script>
	<script type="text/javascript">
        $(document).ready(function () {
            $("#full").mention({
                typeaheadOpts: { 
                    search: search,
                    under: true,
                    fixed: true,
                    input_text: true
                }
            });
        });

        function search(key) {
            var data = [{

            }, {
                name: 'John Doe',
                image: 'http://placekitten.com/25/21'
            }, {
                name: 'Charlie Edmiston',
                image: 'http://placekitten.com/25/20'
            }, {
                name: 'Andrea Montoya',
                image: 'http://placekitten.com/24/20'
            }, {
                name: 'Jenna Talbert',
                image: 'http://placekitten.com/23/20'
            }, {
                name: 'Street League',

            }];
            console.log("key:" + key);
            return data;
        }
	</script>
</body>
</html>
